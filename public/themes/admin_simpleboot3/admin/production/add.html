<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">  
        <li><a href="{:url('production/index')}">列表</a></li>
        <li class="active"><a href="#">添加</a></li>
    </ul>

    <form class="form-horizontal js-ajax-form margin-top-20" action="{:url('production/save')}" method="post">
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>父级</label>
            <div class="col-md-6 col-sm-10">
                <select name="parentid" class="form-control">
                    <option value="0">顶级</option>
                    <foreach name="production_list" item="vo">
                        <option value="{$vo.pid}">{$vo.pname}</option>
                    </foreach>

                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>工艺名称</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control"  name="pname">
            </div>
        </div>
        <div class="form-group">
            <label for="input-remark" class="col-sm-2 control-label">单价</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control"  name="pprice">
            </div>
        </div>
        <div class="form-group">
            <label for="input-remark" class="col-sm-2 control-label">排序</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control"  name="sort">
            </div>
        </div>

        <div class="form-group">
            <label for="input-remark" class="col-sm-2 control-label">简介</label>
            <div class="col-md-6 col-sm-10">
                <textarea type="text" class="form-control" id="input-remark" name="synopsis"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">是否编辑</label>
            <div class="col-md-6 col-sm-10">
                <label class="radio-inline"> 
                    <input type="radio" name="is_yes"  value="1"> 可编辑
                </label>
                <label class="radio-inline">
                    <input type="radio" name="is_yes" checked value="0"> 不可编辑
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">是否编辑</label>
            <div class="col-md-6 col-sm-10">
                <label class="radio-inline"> 
                    <input type="radio" name="is_choice"  value="1"> 子类可多选
                </label>
                <label class="radio-inline">
                    <input type="radio" name="is_choice" checked value="0"> 子类不可多选
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('STATUS')}</label>
            <div class="col-md-6 col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="status" checked value="1"> 开启
                </label>
                <label class="radio-inline">
                    <input type="radio" name="status" value="2"> 关闭
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
