<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">  
        <li><a href="{:url('production/index')}">列表</a></li>
        <li class="active"><a href="#">添加</a></li>
    </ul>

  

    <form class="form-horizontal js-ajax-form margin-top-20" action="{:url('production/save')}" method="post">
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>父级</label>
            <div class="col-md-6 col-sm-10">
                <select name="parentid" class="form-control">
                    <option value="0">顶级</option>
                    <foreach name="production_list" item="vo">
                        <option <if condition="$vo.pid eq $data.parentid"> selected</if> value="{$vo.pid}">{$vo.pname}</option>
                    </foreach>

                </select>
            </div>
        </div>
        <input type="hidden" value="{$data.pid}" name="production_id" />
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>工艺名称</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control"  name="pname" value="{$data['pname']}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-remark" class="col-sm-2 control-label">单价</label>
            <div class="col-md-6 col-sm-10"> 
                <input type="text" class="form-control"  name="pprice" value="{$data['pprice']}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-remark" class="col-sm-2 control-label">排序</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control"  name="sort" value="{$data['sort']}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-remark" class="col-sm-2 control-label">简介</label>
            <div class="col-md-6 col-sm-10">
                <textarea type="text" class="form-control" id="input-remark" name="synopsis" value="{$data['synopsis']}"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">是否编辑</label>
            <div class="col-md-6 col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="is_yes"  value="1" <if condition="$data['is_yes'] eq 1"> checked</if> > 可编辑 
                </label>
                <label class="radio-inline">
                    <input type="radio" name="is_yes" value="0" <if condition="$data['is_yes'] eq 0"> checked</if>> 不可编辑
                </label>
            </div> 
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">是否编辑</label>
            <div class="col-md-6 col-sm-10">
                <label class="radio-inline"> 
                    <input type="radio" name="is_choice" <if condition="$data['is_choice'] eq 1"> checked</if> value="1"> 子类可多选 
                </label>
                <label class="radio-inline">
                    <input type="radio" name="is_choice" <if condition="$data['is_choice'] eq 0"> checked</if> value="0"> 子类不可多选
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('STATUS')}</label>
            <div class="col-md-6 col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="status" <if condition="$vo['status'] eq 1"> checked</if>  value="1"> 开启
                </label>
                <label class="radio-inline">
                    <input type="radio" name="status" value="2" <if condition="$vo['status'] eq 2"> checked</if>> 关闭
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
