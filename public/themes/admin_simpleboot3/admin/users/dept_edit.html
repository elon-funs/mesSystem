<include file="public@header" />
<style>
	.edui-editor-bottomContainer edui-default {
		display: none !important;
	}

	#shop-img {
		display: none;
	}

	.role {
		padding-bottom: 5px;
		padding-right: 5px;
		display: inline-block;

		font-weight: 500;
		color: #666;
		font-size: 14px;
	}

	.role-content {
		display: none;
	}
</style>
</head>

<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs mb20">
			<li><a href="{:url('/admin/users/dept')}">部门列表</a></li>
			<li class="active"><a href="#">编辑用户</a></li>
		</ul>
		<form method="post" id="form" class="form-horizontal js-ajax-form margin-top-20"
			action="{:url('/admin/users/deptEdit')}" novalidate="novalidate">
			<input type='hidden' value="{$dept_list.id}" class="role_no" name="id">   
			<div class="form-group">
				<label class="col-sm-2 control-label">部门名称</label>
				<div class="col-md-6 col-sm-10">
					<input class="form-control" name="name" value="{$dept_list.name}"></input>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">排序</label>
				<div class="col-md-6 col-sm-10">
					<input class="form-control" type="number" name="list_order" value="{$dept_list.list_order}"> </input>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">备注</label>
				<div class="col-md-6 col-sm-10">
					<input class="form-control" name="remark" value="{$dept_list.remark}"></input>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">上级部门</label>
				<div class="col-md-6 col-sm-10">
					<select class="form-control" name="parent_id">
		                <foreach name="dept_parents" item="vo">
 							<if condition="$vo.id == $dept_list.parent_id">
		                    <option value="{$vo['id']}"  selected='true'>{$vo['name']}</option>
		                    <else>
		                    <option value="{$vo['id']}">{$vo['name']}</option>
		                	</if>
		                </foreach>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">更新时间</label>
				<div class="col-md-6 col-sm-10">
					<input class="form-control" value="{:date('Y-m-d H:i:s',$dept_list.update_time)}" readonly></input>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success js-ajax-submit">修改</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">返回</a>
				</div>
			</div>
		</form>

	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
